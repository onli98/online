  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;

      padding: 40px;
    }

    h1 {
      color: #27ae60;

    }

    .codigo {

      font-weight: bold;
      margin-top: 20px;
    }

    .button {
      display: inline-block;

<body>

  <h1>✅ Obrigado pela sua compra!</h1>
  <p>Este é seu código de compra. Copie e envie no WhatsApp:</p>

  <div class="codigo" id="codigo"></div>

  <a id="zapLink" class="button" href="#" target="_blank">Enviar no WhatsApp</a>

  <script>
    // Gera código automático entre 1 e 200
    const codigo = Math.floor(Math.random() * 200) + 1;
    document.getElementById('codigo').innerText = "Código: " + codigo;

    // Define link do WhatsApp
    const linkZap = `https://wa.me/5599999999999?text=Olá!%20Meu%20código%20de%20compra%20é%20${codigo}`;
    document.getElementById('zapLink').href = linkZap;

    // Marca a venda no Pixel automaticamente
    fbq('track', 'Purchase', {
      value: 0.00,
      currency: 'BRL'
    });
  </script>

</body>
</html>
