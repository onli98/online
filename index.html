<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Raspadinha</title>
  <style>
    body {
      margin: 0;
      background-color: #000014;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .header {
      background-image: url('https://i.postimg.cc/hjc12s8Q/Captura-de-tela-2025-08-14-170622.png');
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    .logo {
      margin-top: -60px;
    }

    .logo img {
      width: 120px;
      border-radius: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #00ff9d;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      width: 160px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff9d33;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card-button {
      background-color: #00ff9d;
      color: black;
      border: none;
      width: 100%;
      padding: 10px 0;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .progress-bar {
      height: 8px;
      background-color: #555;
      border-radius: 0 0 5px 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
    }

    .main-button {
      background-color: #ffb400;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="logo">
    <img src="https://i.postimg.cc/hjc12s8Q/Captura-de-tela-2025-08-14-170622.png" alt="Logo Hacker Raspadinha">
  </div>

  <div class="title">HACKER</div>
  <div class="subtitle">RASPADINHA</div>

  <div class="cards">
    <div class="card">
      <img src="https://i.postimg.cc/rF2cpt9Z/Captura-de-tela-2025-08-14-173408.png" alt="Raspadinha 1">
      <button class="card-button">Raspadinha 1</button>
      <div class="progress-bar"><div class="progress" style="width: 84%; background-color: #00ff9d;"></div></div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/hPnWnRSH/Captura-de-tela-2025-08-14-173419.png" alt="Raspadinha 2">
      <button class="card-button">Raspadinha 2</button>
      <div class="progress-bar"><div class="progress" style="width: 71%; background-color: #ffd700;"></div></div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/TY0SXyND/Captura-de-tela-2025-08-14-173423.png" alt="Raspadinha 3">
      <button class="card-button">Raspadinha 3</button>
      <div class="progress-bar"><div class="progress" style="width: 85%; background-color: #00ff9d;"></div></div>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/7L2mbb9X/Captura-de-tela-2025-08-14-173428.png" alt="Raspadinha 4">
      <button class="card-button">Raspadinha 4</button>
      <div class="progress-bar"><div class="progress" style="width: 68%; background-color: #ffd700;"></div></div>
    </div>
  </div>

  <button class="main-button">CRIAR NOVA CONTA</button>

</body>
</html>
