<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CARTA DE PAULO – Área de Estudo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #3f51b5;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }
        .card-title {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <header>A CARTA DE PAULO – Biblioteca de Estudos</header>

    <div class="container">
        <div class="grid">
            <div class="card" onclick="abrirPDF('Carta-aos-Romanos-Aula-01-Capa-Final.pdf')">
                <img src="/mnt/data/Séria CARTA aos ROMANOS • Aula 01.jpg" alt="Capa Romanos Aula 01">
                <div class=\"card-title\">Romanos – Aula 01<\/div>
            </div>
        </div>

        <iframe id="visorPDF"></iframe>
    </div>

    <script>
        function abrirPDF(arquivo) {
            const visor = document.getElementById('visorPDF');
            visor.src = arquivo;
            visor.style.display = 'block';
            window.scrollTo({ top: visor.offsetTop, behavior: 'smooth' });
        }
    </script>

</body>
</html>
