<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigado pela compra!</title>

    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

    fbq('init', '1193017659526800');

  </script>
  <noscript>

      src="https://www.facebook.com/tr?id=1193017659526800&ev=PageView&noscript=1"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00c851;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    #btn {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #codigo {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>✅ Obrigado pela sua compra!</h1>
  <p>Clique no botão abaixo para gerar seu código de compra e envie no WhatsApp.</p>

  <button id="btn" onclick="gerarCodigo()">Gerar código e ir para o WhatsApp</button>

  <div id="codigo"></div>

  <script>
    function gerarCodigo() {
      // Evitar múltiplas marcações
      if (localStorage.getItem('vendaRegistrada')) {
        alert("Você já gerou seu código.");
        return;
      }

      // Gera número aleatório entre 1 e 200
      var numero = Math.floor(Math.random() * 200) + 1;

      // Mostra na tela
      document.getElementById("codigo").innerText = "Seu código: #" + numero;

      // Marca o evento de compra
      fbq('track', 'Purchase');

      // Salva localmente pra não marcar de novo
      localStorage.setItem('vendaRegistrada', 'true');

      // Redireciona para WhatsApp após 2 segundos
      setTimeout(function() {
        window.location.href = "https://wa.me/5599999999999?text=Meu%20código%20de%20compra%20é%20%23" + numero;
      }, 2000);
    }
  </script>
</body>
</html>
