<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado pela sua compra!</title>

  <!-- Meta Pixel Code -->

    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];

    fbq('init', '1193017659526800');

  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1193017659526800&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2ecc71;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .codigo {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>✅ Obrigado pela sua compra!</h1>
  <p>Clique abaixo para gerar seu código de compra e me envie no WhatsApp.</p>

  <button id="gerarBtn" onclick="gerarCodigo()">Gerar código e ir para o WhatsApp</button>

  <div id="codigo" class="codigo"></div>

  <script>
    function gerarCodigo() {
      // Impede cliques adicionais
      const btn = document.getElementById('gerarBtn');
      btn.disabled = true;

      // Gera número de 1 a 200
      const codigo = Math.floor(Math.random() * 200) + 1;
      document.getElementById('codigo').innerText = "Seu código: " + codigo;

      // Dispara o evento de compra (venda)
      fbq('track', 'Purchase', {
        value: 0.00,
        currency: 'BRL'
      });

      // Redireciona com o código no WhatsApp
      setTimeout(() => {
        window.location.href = `https://wa.me/5599999999999?text=Olá!%20Meu%20código%20de%20compra%20é%20${codigo}`;
      }, 2000); // espera 2 segundos antes de redirecionar
    }
  </script>

</body>
</html>
