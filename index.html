<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado pela compra!</title>

  <!-- PIXEL FACEBOOK -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){
        n.callMethod? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
      };
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1193017659526800'); // SEU PIXEL ID
    fbq('track', 'PageView');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px 20px;
    }
    h1 {
      color: #27ae60;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #codigo {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Obrigado pela sua compra!</h1>
    <p>Clique abaixo para gerar seu código de compra e me envie no WhatsApp.</p>
    <button id="botao">Gerar código e ir para o WhatsApp</button>
    <div id="codigo" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("botao").addEventListener("click", function() {
      // Impede que gere novamente
      if (localStorage.getItem("compraMarcada")) {
        alert("Você já gerou seu código.");
        return;
      }

      // Gera código aleatório de 1 a 200
      const codigo = Math.floor(Math.random() * 200) + 1;
      document.getElementById("codigo").innerText = "Seu código: " + codigo;
      document.getElementById("codigo").style.display = "block";
      document.getElementById("botao").disabled = true;

      // Marca como já marcado
      localStorage.setItem("compraMarcada", "true");

      // Dispara evento do Pixel
      if (typeof fbq !== "undefined") {
        fbq('track', 'Purchase');
      }

      // Redireciona para o WhatsApp
      const numero = "5599999999999"; // << TROQUE PELO SEU NÚMERO com DDD
      const mensagem = `Meu código de compra é ${codigo}`;
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      setTimeout(() => {
        window.location.href = link;
      }, 2000);
    });
  </script>
</body>
</html>
