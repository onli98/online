<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela compra!</title>
  <!-- PIXEL DO FACEBOOK -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1193017659526800'); // SEU PIXEL
    fbq('track', 'PageView');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #2ecc71;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #bbb;
    }
    #codigo {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Obrigado pela sua compra!</h1>
    <p>Clique no botão abaixo para gerar seu código de compra e me envie no WhatsApp.</p>

    <button onclick="gerarCodigo()" id="botao">Gerar código</button>

    <div id="codigo" style="display:none;"></div>
  </div>

  <script>
    function gerarCodigo() {
      if (localStorage.getItem("compraMarcada")) return;

      const codigo = Math.floor(Math.random() * 200) + 1;
      document.getElementById("codigo").innerText = "Seu código: " + codigo;
      document.getElementById("codigo").style.display = "block";
      document.getElementById("botao").disabled = true;

      fbq('track', 'Purchase');

      localStorage.setItem("compraMarcada", "true");
    }
  </script>
</body>
</html>
