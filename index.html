<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Raspadinha</title>
  <style>
    body {
      margin: 0;
      background-color: #000014;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .header {
      background-image: url('https://i.postimg.cc/hjc12s8Q/Captura-de-tela-2025-08-14-170622.png');
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    .logo {
      margin-top: -60px;
    }

    .logo img {
      width: 120px;
      border-radius: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #00ff9d;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      width: 160px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff9d33;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card-button {
      background-color: #00ff9d;
      color: black;
      border: none;
      width: 100%;
      padding: 10px 0;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      display: block;
    }

    .progress-container {
      padding: 5px 10px 10px;
    }

    .progress-bar {
      height: 8px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
    }

    .percentage-text {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .main-button {
      background-color: #ffb400;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="logo">
    <img src="https://i.postimg.cc/hjc12s8Q/Captura-de-tela-2025-08-14-170622.png" alt="Logo Hacker Raspadinha">
  </div>

  <div class="title">HACKER</div>
  <div class="subtitle">RASPADINHA</div>

  <div class="cards">
    <!-- Raspadinha 1 -->
    <div class="card">
      <img src="https://i.postimg.cc/rF2cpt9Z/Captura-de-tela-2025-08-14-173408.png" alt="Raspadinha 1">
      <a href="https://raspadadasorte.site/cadastro?ref=934" class="card-button" target="_blank">Raspadinha 1$</a>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress1" style="width: 84%; background-color: #00ff9d;"></div>
        </div>
        <div class="percentage-text" id="percent1">84%</div>
      </div>
    </div>

    <!-- Raspadinha 2 -->
    <div class="card">
      <img src="https://i.postimg.cc/hPnWnRSH/Captura-de-tela-2025-08-14-173419.png" alt="Raspadinha 2">
      <a href="https://raspadadasorte.site/cadastro?ref=934" class="card-button" target="_blank">Raspadinha 2$</a>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress2" style="width: 71%; background-color: #ffd700;"></div>
        </div>
        <div class="percentage-text" id="percent2">71%</div>
      </div>
    </div>

    <!-- Raspadinha 10 -->
    <div class="card">
      <img src="https://i.postimg.cc/TY0SXyND/Captura-de-tela-2025-08-14-173423.png" alt="Raspadinha 3">
      <a href="https://raspadadasorte.site/cadastro?ref=934" class="card-button" target="_blank">Raspadinha 10$</a>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress3" style="width: 85%; background-color: #00ff9d;"></div>
        </div>
        <div class="percentage-text" id="percent3">85%</div>
      </div>
    </div>

    <!-- Raspadinha 25 -->
    <div class="card">
      <img src="https://i.postimg.cc/7L2mbb9X/Captura-de-tela-2025-08-14-173428.png" alt="Raspadinha 4">
      <a href="https://raspadadasorte.site/cadastro?ref=934" class="card-button" target="_blank">Raspadinha 25$</a>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress4" style="width: 68%; background-color: #ffd700;"></div>
        </div>
        <div class="percentage-text" id="percent4">68%</div>
      </div>
    </div>
  </div>

  <!-- BotÃ£o principal -->
  <a href="https://raspadadasorte.site/cadastro?ref=934" class="main-button" target="_blank">CRIAR NOVA CONTA</a>

  <script>
    function animatePercentage(idProgress, idText, initial, min, max) {
      let current = initial;
      let direction = 1;

      setInterval(() => {
        if (current >= max || current <= min) direction *= -1;
        current += direction;

        document.getElementById(idProgress).style.width = current + "%";
        document.getElementById(idText).innerText = current + "%";
      }, 1000 + Math.random() * 1000);
    }

    animatePercentage("progress1", "percent1", 84, 82, 87);
    animatePercentage("progress2", "percent2", 71, 68, 74);
    animatePercentage("progress3", "percent3", 85, 83, 88);
    animatePercentage("progress4", "percent4", 68, 65, 70);
  </script>

</body>
</html>
